<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lane Brantley, ITIS 3135-091, Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <div id="header"></div>
    <main>
        <h2>Slideshow</h2>
        
        <div class="slides-container">
            <h1 class="slidesh1">JQSlider</h1>
            <div class="slider-outer">
                <img src="images/leftarrow.png" class="prev" alt="prev">
                <div class="slider-inner">
                    <img src="images/image1.jpg" class="active" alt="">
                    <img src="images/image2.jpg" alt="">
                    <img src="images/image3.jpg" alt="">
                    <img src="images/image4.jpg" alt="">
                    <img src="images/image5.jpg" alt="">
                    <img src="images/image6.jpg" alt="">
                </div>
                <img src="images/rightarrow.png" class="next" alt="next">
            </div>
        </div>
    </main>

    <div id="footer"></div>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/default.js"></script>
</body>
</html>
