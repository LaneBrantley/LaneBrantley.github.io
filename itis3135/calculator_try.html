<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/calculator_try.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Lane Brantley, ITIS3135, Calculator Try</title>
</head>
<body>
    <div id="header"></div>    
    <main>
        <h2>Calculator</h2>
        <div id="calculator" class="calculatorContainer">
            <button id="ac" class="calcButtons">AC</button>
            <button id="/" class="calcButtons">/</button>
            <button id="-" class="calcButtons">-</button>
            <button id="x" class="calcButtons">x</button>
            <button id="+" class="calcButtons">+</button>
            <button id="neg" class="calcButtons">Neg</button>
            <button id="." class="calcButtons">.</button>
            <button id="=" class="calcButtons">=</button>
            <button id="7" class="calcButtons">7</button>
            <button id="8" class="calcButtons">8</button>
            <button id="9" class="calcButtons">9</button>
            <button id="4" class="calcButtons">4</button>
            <button id="5"  class="calcButtons">5</button>
            <button id="6"  class="calcButtons">6</button>
            <button id="1"  class="calcButtons">1</button>
            <button id="2"  class="calcButtons">2</button>
            <button id="3"  class="calcButtons">3</button>
            <button id="0" class="calcButtons">0</button>
        </div>

        <p class="display" id="display"></p>



    </main>
    <div id="footer"></div>
    <script src="scripts/default.js"></script>
</body>
</html>
